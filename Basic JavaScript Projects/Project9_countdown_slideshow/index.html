<!DOCTYPE html>
<html>

<head>
    <title>Countdown Slideshow</title>
    
    <meta name="viewport" content="width-device-width, initial-scale-1">
    <link rel="stylesheet" type="text/css" href="css\main.css">
</head>

<body>
    <div>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
    </div>

    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbers">1 / 3</div>
            <img src="images\image1.jpg" style="width:100%" alt="">
            <div class="text">Yoichi Isagi</div>
        </div>

        <div class="mySlides fade">
            <div class="numbers">2 / 3</div>
            <img src="images\image2.jpg" style="width:100%" alt="">
            <div class="text">Seishiro Nagi</div>
        </div>

        <div class="mySlides fade">
            <div class="numbers">3 / 3</div>
            <img src="images\image3.jpg" style="width:100%" alt="">
            <div class="text">Meguru Bachira</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="JS/main.js"></script>
</body>

</html>
